<html lang='en'><head>  <title>Team</title>  <meta charset='utf-8' /></head><body>  <h3>Create a New Team</h3>  <form action="#" method="post">    Name: <input data-bind='value: name' />    <button data-bind='click: save'>Save</button>  </form>  <h3>List of Teams</h3>  <table>    <thead>      <tr>        <th>Name</th>      </tr>    </thead>    <tbody data-bind='foreach: teams'>      <tr>        <td data-bind='text: name'></td>      </tr>    </tbody>  </table>  <script type='text/javascript' src='../bower_components/knockout/dist/knockout.js'></script>  <script type='text/javascript' src='../bower_components/jquery/dist/jquery.min.js'></script>  <script type='text/javascript' src='scripts/main.js'></script></body></html>
